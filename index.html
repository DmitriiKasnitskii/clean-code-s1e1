<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body>
<article class="more">
  <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
  <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</article>
<article class="app">
  <section class="new">
    <label class="new-label heading" for="new-task">Add Item</label>
    <div class="task-row-wrapper">
      <input id="new-task" class="new-task task" type="text">
      <button>Add</button>
    </div>
  </section>
  <section class="todo">
    <label class="heading">Todo</label>
    <ul class="todo-list" id="incomplete-tasks">
      <li class="todo-list-item">
        <input class="todo-list-item-check" type="checkbox">
        <label class="todo-list-item-label task">Pay Bills</label>
        <input type="text" class="todo-list-item-text task">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg" alt="">
        </button>
      </li>
      <li class="todo-list-item edit-mode">
        <input class="todo-list-item-check" type="checkbox">
        <label class="todo-list-item-label task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="todo-list-item-text task">
        <button class="edit">Save</button>
        <button class="delete">
          <img src="./remove.svg" alt="">
        </button>
      </li>
    </ul>
  </section>
  <section class="completed">
    <label class="heading">Completed</label>
    <ul class="completed-list" id="completed-tasks">
      <li class="completed-list-item">
        <input class="todo-list-item-check" type="checkbox" checked>
        <label class="todo-list-item-label task">See the Doctor</label>
        <input type="text" class="todo-list-item-text task">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg" alt="">
        </button>
      </li>
    </ul>
  </section>
</article>
<script src="app.js"></script>
</body>
</html>
